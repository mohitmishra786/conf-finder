name: Update Conference Data

on:
  schedule:
    # Runs daily at 00:00 UTC
    - cron: '0 0 * * *'
  workflow_dispatch:
    # Allow manual trigger from GitHub UI
    inputs:
      force_update:
        description: 'Force update even if no changes'
        required: false
        default: false
        type: boolean

permissions:
  contents: write

jobs:
  update-data:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 1

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Create pip cache directory
        run: mkdir -p ~/.cache/pip

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 python-dateutil

      - name: Run conference data fetcher
        id: fetch
        run: |
          python scripts/fetch_confs.py
          echo "conferences_count=$(jq '.conferences | length' public/data/conferences.json)" >> $GITHUB_OUTPUT
          echo "open_cfps=$(jq '.stats.openCfps' public/data/conferences.json)" >> $GITHUB_OUTPUT
        env:
          PYTHONUNBUFFERED: '1'

      - name: Check for changes
        id: check
        run: |
          git add public/data/conferences.json
          if git diff --staged --quiet; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push changes
        if: steps.check.outputs.has_changes == 'true' || inputs.force_update == 'true'
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          CONF_COUNT=${{ steps.fetch.outputs.conferences_count }}
          OPEN_CFPS=${{ steps.fetch.outputs.open_cfps }}
          git commit -m "chore(data): update conferences ($CONF_COUNT total, $OPEN_CFPS open CFPs) [skip ci]" \
                     -m "Auto-generated by GitHub Actions"
          git push

      - name: Job Summary
        run: |
          echo "### Conference Data Update" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Metric | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|--------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| **Conferences found** | ${{ steps.fetch.outputs.conferences_count }} |" >> $GITHUB_STEP_SUMMARY
          echo "| **Open CFPs** | ${{ steps.fetch.outputs.open_cfps }} |" >> $GITHUB_STEP_SUMMARY
          echo "| **Changes detected** | ${{ steps.check.outputs.has_changes }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Data written to \`public/data/conferences.json\`" >> $GITHUB_STEP_SUMMARY
